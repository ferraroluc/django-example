<h3>Modify a pet</h3>

<label>Pet Id: {{this.id}}</label><br>
<label>Name: </label><input type="text" [(ngModel)]="name"><br>
<label>Age: </label><input type="text" [(ngModel)]="age"><br>
<label>Is exact? </label><input type="checkbox" [(ngModel)]="exact"><br><br>

<button mat-raised-button (click)="save()">Save</button>
<button mat-raised-button (click)="back()">Back</button>
